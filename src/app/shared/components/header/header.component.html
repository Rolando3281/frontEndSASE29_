<mat-toolbar class="header">

    <ng-container *ngIf="!isLogged; else viewAdmin" >
        

    </ng-container>
    
    <span>SASE29</span>

    <span class="spacer"></span>
    <div>
        <a *ngIf="!isLogged; else viewLogout"
        mat-button [routerLink]="'/login'" >Login</a>

        <a *ngIf="isAdmin=='admin';"
        mat-button [routerLink]="'/admin'" >Admin</a>
        
        
        
    </div>
    

    <!-- <button (click)="isAdmin = !isAdmin">Change</button>   -->
   

</mat-toolbar>

<ng-template #viewLogout>
    <a mat-button (click)="onLogout()">Logout</a> 
</ng-template>

<ng-template #viewAdmin>
    <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
    
</ng-template>
