
<div class="table-button-row">
    <button mat-raised-button color="primary" class="button-new"><mat-icon>add_to_photos</mat-icon> Agregar Bombero</button>
</div>

<table mat-table [dataSource]="dataSource" 
    class="mat-elevation-z8" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nombres">
      Nombres
    </th>
    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by apellidos">
      Apellidos
    </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
      email
    </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fechaNacimiento">
      Fecha Nacimiento
    </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fechaAlta">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fechaAlta">
      Fecha de Alta
    </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaAlta}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by categoria">
      Categoria
    </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="turno">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by turno">
      Turno
    </th>
    <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
  </ng-container>

  <!-- ACTIONS -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by turno">
      Acciones
    </th>
    <td mat-cell *matCellDef="let element">  
        <div class="table-button-row">
            <button mat-raised-button color="accent" class="table-button-row" >Editar</button>
            <button mat-stroked-button color="warn" class="table-button-row">Eliminar</button>
        </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
