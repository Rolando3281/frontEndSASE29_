<div class="login-form">

    <mat-card>

        <mat-card-header>
           
            <div style="text-align:center;">

            <mat-card-title>Iniciar Sesión en SASE29</mat-card-title>
            <mat-card-subtitle>29 Compañía CVB</mat-card-subtitle>
        </div>


        </mat-card-header>

        <mat-card-content>
            <h1>LOGIN</h1>

        <form [formGroup]="loginForm" >

            

            <mat-form-field class="full-width-input"  color="warn" >

                <input type="text" 
                formControlName="usuario"
                matInput placeholder="usuario" required/>

                <mat-error *ngIf="isValidField('usuario')">
                    {{getErrorMessage('usuario')}}
                </mat-error>

            </mat-form-field>

            <mat-form-field class="full-width-input separator"  color="warn">
                <input 
                [type]="hide ? 'password' : 'text'"
                
                formControlName="password"
                matInput placeholder="Password" required/>

                <button mat-icon-button matSuffix (click)="hide=!hide">
                    <mat-icon>{{ hide ? "visibility_off" : "visibility"}}</mat-icon>
                </button>

                <mat-error *ngIf="isValidField('password')">
                    {{getErrorMessage('password')}}
                </mat-error>

            </mat-form-field>

            <button
            [disabled]="loginForm.invalid"
             type="submit" mat-raised-button color="warn" (click)="onLogin()" >Login</button>

        </form>

        </mat-card-content>
       
    </mat-card>

</div>
